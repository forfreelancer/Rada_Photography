<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rada Photography Studio - Services</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111111;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        body.fade-in {
            opacity: 1;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
            color: #c7c7c7;
            font-weight: 500;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2.5px;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1D4ED8; /* Dark Blue */
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        .nav-link:hover,
        .nav-link.active {
            color: #3B82F6; /* Lighter Blue */
        }
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        .service-card {
            background: #1e293b; /* slate-800 */
            border-radius: 1.5rem;
            border: 1px solid #334155;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
            transition: all 0.3s ease;
            padding: 2rem;
        }
        .service-card:hover,
        .service-card:focus-within {
            background: #334155; /* slate-700 */
            transform: translateY(-5px);
            box-shadow: 0 12px 45px rgba(29, 78, 216, 0.2);
        }
        .blue-btn {
            background-color: #1D4ED8; /* Dark Blue-700 */
            color: #ffffff;
            font-weight: 700;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            box-shadow: 0 4px 8px rgba(29, 78, 216, 0.3);
            transform-origin: center;
            transition: all 0.3s ease;
            display: inline-block;
            user-select: none;
            text-decoration: none;
        }
        .blue-btn:hover,
        .blue-btn:focus {
            background-color: #1E40AF; /* Dark Blue-800 */
            box-shadow: 0 6px 14px rgba(29, 78, 216, 0.5);
            transform: scale(1.05);
            outline: none;
        }
    </style>
</head>
<body class="bg-black">

    <!-- Header -->
    <header id="header" class="fixed top-0 left-0 right-0 z-50 bg-black bg-opacity-80 shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold tracking-wider text-blue-500">Rada Photography</a>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="portfolio.html" class="nav-link">Portfolio</a>
                <a href="services.html" class="nav-link active">Services</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
            <button id="mobile-menu-button" class="md:hidden focus:outline-none" aria-label="Toggle menu">
                <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-black bg-opacity-90">
            <a href="index.html" class="block text-center py-3 text-lg text-blue-400 hover:bg-blue-800 hover:bg-opacity-20 transition">Home</a>
            <a href="about.html" class="block text-center py-3 text-lg text-blue-400 hover:bg-blue-800 hover:bg-opacity-20 transition">About</a>
            <a href="portfolio.html" class="block text-center py-3 text-lg text-blue-400 hover:bg-blue-800 hover:bg-opacity-20 transition">Portfolio</a>
            <a href="services.html" class="block text-center py-3 text-lg text-blue-400 hover:bg-blue-800 hover:bg-opacity-20 transition">Services</a>
            <a href="contact.html" class="block text-center py-3 text-lg text-blue-400 hover:bg-blue-800 hover:bg-opacity-20 transition">Contact</a>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <section id="services" class="pt-36 pb-16 md:pt-48 md:pb-28">
            <div class="container mx-auto px-6">
                <div class="text-center mb-16" data-aos="fade-down">
                    <h2 class="text-5xl font-bold mb-2">What I Offer</h2>
                    <p class="text-blue-400 mt-2 text-lg">Tailored photography services for a lasting impression.</p>
                </div>
                <div id="serviceGrid" class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-black py-8">
        <div class="container mx-auto px-6 text-center text-gray-400">
            <p>&copy; 2024 Rada Photography Studio. All Rights Reserved.</p>
            <p class="mt-2">
                Email: <a href="mailto:foxfreelancing21@gmail.com" class="hover:text-blue-400 transition">foxfreelancing21@gmail.com</a> | 
                Phone: <a href="tel:8754328542" class="hover:text-blue-400 transition">8754328542</a>
            </p>
        </div>
    </footer>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fade-in body on page load
            document.body.classList.add('fade-in');

            // Initialize AOS
            AOS.init({
                duration: 600,
                once: true,
                easing: 'ease-out-cubic',
                offset: 50,
            });

            // Services data
            const services = [
                { title: "Wedding Photography", desc: "Capturing the love and joy of your special day.", btn: "Book a Wedding →" },
                { title: "Portrait Sessions", desc: "Natural, relaxed portraits for all your moments.", btn: "Schedule a Portrait →" },
                { title: "Event Coverage", desc: "Professional coverage for your corporate and private events.", btn: "Cover an Event →" },
                { title: "Commercial & Brand", desc: "High-quality imagery for your business and marketing.", btn: "Discuss a Project →" },
                { title: "Fashion Shoots", desc: "Creative photography for designers and models.", btn: "Plan a Shoot →" },
                { title: "Custom Packages", desc: "Tailored packages to fit your unique vision.", btn: "Get a Custom Quote →" }
            ];

            const grid = document.getElementById('serviceGrid');
            if (grid) {
                services.forEach((svc, i) => {
                    const card = document.createElement('div');
                    card.className = 'service-card p-8 text-center';
                    card.setAttribute('data-aos', 'fade-up');
                    card.setAttribute('data-aos-delay', `${i * 100}`);
                    card.tabIndex = 0;
                    card.innerHTML = `
                        <h3 class="text-2xl font-bold mb-3 text-blue-400">${svc.title}</h3>
                        <p class="text-slate-300 mb-6">${svc.desc}</p>
                        <a href="contact.html" class="blue-btn">${svc.btn}</a>
                    `;
                    grid.appendChild(card);
                });
            }

            // Mobile menu toggle
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</body>
</html>
