<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wedding Photography - Rada Photography Studio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111111;
            color: #e0e0e0;
            margin: 0;
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        body.fade-in {
            opacity: 1;
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
        }
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
            color: #c7c7c7;
            font-weight: 500;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2.5px;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fbbf24;
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        .nav-link:hover,
        .nav-link.active {
            color: #fbbf24;
        }
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        .portfolio-img {
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(251,191,36,0.25);
            transition: transform 0.35s ease, opacity 0.3s ease;
            cursor: pointer;
            object-fit: cover;
            width: 100%;
            height: 280px;
        }
        .portfolio-img:hover,
        .portfolio-img:focus {
            opacity: 0.85;
            transform: scale(1.05);
            outline: none;
            box-shadow: 0 12px 32px rgba(251,191,36,0.5);
        }
        .container {
            max-width: 7xl;
            margin: auto;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }
        .grid {
            gap: 1.5rem;
        }
        @media (min-width: 1024px) {
            .grid {
                gap: 2rem;
            }
        }
        .back-link {
            color: #fbbf24;
            margin-bottom: 1rem;
            display: inline-block;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .back-link:hover,
        .back-link:focus {
            color: #fff176;
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header
        id="header"
        class="fixed top-0 left-0 right-0 z-50 bg-black bg-opacity-80 shadow-lg"
    >
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold tracking-wider text-yellow-400">Rada Photography</a>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="portfolio.html" class="nav-link active">Portfolio</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
            <button id="mobile-menu-button" class="md:hidden focus:outline-none" aria-label="Toggle menu">
                <svg class="w-6 h-6 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-black bg-opacity-90">
            <a href="index.html" class="block text-center py-3 text-lg text-yellow-400 hover:bg-yellow-600 hover:bg-opacity-20 transition">Home</a>
            <a href="about.html" class="block text-center py-3 text-lg text-yellow-400 hover:bg-yellow-600 hover:bg-opacity-20 transition">About</a>
            <a href="portfolio.html" class="block text-center py-3 text-lg text-yellow-400 hover:bg-yellow-600 hover:bg-opacity-20 transition">Portfolio</a>
            <a href="services.html" class="block text-center py-3 text-lg text-yellow-400 hover:bg-yellow-600 hover:bg-opacity-20 transition">Services</a>
            <a href="contact.html" class="block text-center py-3 text-lg text-yellow-400 hover:bg-yellow-600 hover:bg-opacity-20 transition">Contact</a>
        </div>
    </header>

    <main class="pt-40">
        <div class="container">
            <a href="portfolio.html" class="back-link" tabindex="0">&larr; Back to Portfolio</a>
            <h1 class="text-5xl font-bold mb-8" data-aos="fade-down">Wedding Photography</h1>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3" style="gap:1.5rem;">
                <img src="https://images.unsplash.com/photo-1515934751635-481eff048362?q=80&w=1887&auto=format&fit=crop" alt="Wedding Photo 1" tabindex="0" class="portfolio-img" data-aos="zoom-in" />
                <img src="https://images.unsplash.com/photo-1500051638674-ff996a0ec29e?q=80&w=1887&auto=format&fit=crop" alt="Wedding Photo 2" tabindex="0" class="portfolio-img" data-aos="zoom-in" data-aos-delay="100" />
                <img src="https://images.unsplash.com/photo-1511285560921-50b39be84643?q=80&w=1887&auto=format&fit=crop" alt="Wedding Photo 3" tabindex="0" class="portfolio-img" data-aos="zoom-in" data-aos-delay="200" />
                <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?q=80&w=1887&auto=format&fit=crop" alt="Wedding Photo 4" tabindex="0" class="portfolio-img" data-aos="zoom-in" data-aos-delay="300" />
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=1887&auto=format&fit=crop" alt="Wedding Photo 5" tabindex="0" class="portfolio-img" data-aos="zoom-in" data-aos-delay="400" />
                <img src="https://images.unsplash.com/photo-1499951360447-b19be8fe80f5?q=80&w=1887&auto=format&fit=crop" alt="Wedding Photo 6" tabindex="0" class="portfolio-img" data-aos="zoom-in" data-aos-delay="500" />
            </div>
        </div>
    </main>

    <footer class="bg-black py-8 mt-20">
        <div class="container mx-auto px-6 text-center text-gray-400 text-sm sm:text-base select-none">
            <p>&copy; 2024 Rada Photography Studio. All Rights Reserved.</p>
            <p class="mt-2">
                Email: <a href="mailto:foxfreelancing21@gmail.com" class="hover:text-amber-400 transition">foxfreelancing21@gmail.com</a> |
                Phone: <a href="tel:8754328542" class="hover:text-amber-400 transition">8754328542</a>
            </p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('fade-in');

            AOS.init({
                duration: 600,
                once: true,
                easing: 'ease-out-cubic',
                offset: 60,
            });

            const mobileMenuBtn = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
